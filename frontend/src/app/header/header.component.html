<header>
  <md-toolbar color="primary">
      <span style="text-align:center;">GatorBook</span>
      <span class="spacer"></span>
      <ul class="nav navbar-nav navbar-left" >
        <span>
            <a align="right" href="/helpcenter"><img width="80" src="../assets/headerimage/helpcenter1.png"></a>
        </span>
        <!-- <span>
            <a align="right" href="/activity">activity</a>
        </span> -->
      </ul> 
      <button md-icon-button [mdMenuTriggerFor]="menu" id="menubtn">
          <i class="material-icons">account_circle</i>  
      </button>
      <md-menu #menu="mdMenu">
          <button md-menu-item>
              <md-icon>lightbulb_outline</md-icon>
              <span>Notifications</span>
          </button>
          <button md-menu-item id="userprofilebtn" (click)="setUserProfile()">
              <md-icon>person_outline</md-icon>
              <span>Profile</span>
          </button>
          <button md-menu-item>
              <md-icon>settings</md-icon>
              <span>Setting</span>
          </button>
          <button md-menu-item id="logout_header" (click)="logoutUser()">
              <md-icon>power_settings_new</md-icon>
              <span>Log Out</span>
          </button>
          <!-- <button md-menu-item>
              <md-icon>notifications_off</md-icon>
              <span>Disable alerts</span>
          </button> -->
      </md-menu>
  </md-toolbar>
</header>
